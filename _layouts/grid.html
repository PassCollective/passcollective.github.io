---
layout: default
---

<div class="grid">
    <div class="pure-g">
      {% for p in page.portfolio %}
        <div class="pure-u-1-2 pure-u-lg-1-4">
            <div class="container">
              <img src="/assets/images/thumbnails/{{ p.image }}" alt="" class="image fit">
                  <div class="overlay">
                    <div class="text">{{ p.title }}:<br/> {{ p.description }}</div>
                  </div>
            </div>
        </div>
      {% endfor %}
    </div>
</div>
